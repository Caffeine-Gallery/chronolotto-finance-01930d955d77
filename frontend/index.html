<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi Staking Rewards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Random Rewards Staking</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h4>Your Stake</h4>
                            <div class="input-group">
                                <input type="number" id="stakeAmount" class="form-control" placeholder="Amount to stake">
                                <button class="btn btn-success" id="stakeBtn">Stake</button>
                            </div>
                        </div>
                        
                        <div class="stats-container mb-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="stat-card">
                                        <h5>Total Staked</h5>
                                        <p id="totalStaked">0 ICP</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="stat-card">
                                        <h5>Total Rewards</h5>
                                        <p id="totalRewards">0 ICP</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="rewards-history">
                            <h4>Rewards History</h4>
                            <div id="rewardsHistory" class="list-group">
                                <!-- Rewards history will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Processing transaction...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
